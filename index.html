<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="rock-paper-scissors.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Pedra, Papel e Tesoura</title>
	</head>
	<body>
		<header>
			<h1>Pedra, Papel e Tesoura</h1>
		</header>
		<div id="placar">
			<div class="placar-user">
				<p id="userScore">0</p>
				<p class="tag">User</p>
			</div>
			VS
			<div class="placar-comp">
				<p id="compScore">0</p>
				<p class="tag">Comp</p>
			</div>
		</div>

		<h2 id="mensagem">Just play :)</h2>

		<div class="escolhas">
			<div class="escolha" id="pedra">
				<img src="pedra.png" alt="" />
			</div>
			<div class="escolha" id="papel">
				<img src="papel.png" alt="" />
			</div>
			<div class="escolha" id="tesoura">
				<img src="tesoura.png" alt="" />
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
